<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="grey lighten-2">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Estudantes Fiap</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/student">todos</a></li>
                <!-- <li><a href="#">concluídas</a></li>
                <li><a href="#">usuários</a></li> -->
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="card-panel teal lighten-2" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Lista de Estudantes</h2>

        <div class="row">
            <div class="col s12 m6 l4" th:each="student: ${students}">
                <div class="card">
                    <div class="card-content">
                        <div class="progress">
                            <div class="determinate" th:style="${'width:' + student.note + '%'}"></div>
                        </div>
                        <span class="card-title" th:text="${student.name}"></span>
                        <p th:text="${student.descriptionCourse}"></p>
                        <span data-badge-caption="pontos" class="badge blue white-text" th:text="${student.note}"></span>

                    </div>
                    <div class="card-action">
                        <a th:href="${'/student/delete/' + student.id}" class="btn red">
                            <i class="material-icons">delete</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
